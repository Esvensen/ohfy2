<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- SEO & Meta -->
    <title>Only Here For You</title>
    <meta
      name="description"
      content="Only Here For You is a tattoo studio, record label, events promoter and clothing brand based in Hackney Wick, East London."
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph -->
    <meta property="og:title" content="Only Here For You" />
    <meta
      property="og:description"
      content="Tattoo studio, record label, events promoter and clothing brand based in Hackney Wick, East London."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/apple-touch-icon.png" />

    <!-- Preload fonts -->
    <link
      rel="preload"
      href="/assets/fonts/edda.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- External styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
